{% set ads = createModel('Ads','ads').findById(uuid) %} 
<div>
    <table class="ui very basic definition table">
        <tbody>
            <tr>
                <td class="four wide right aligned">{{ labels.title }}</td>
                <td>{{ ads.title }}</td>
            </tr>
            <tr>
                <td class="four wide right aligned">{{ labels.slug }}</td>
                <td>
                    <div class="ui basic label">{{ ads.slug }}</div>
                </td>
            </tr>
            <tr>
                <td class="four wide right aligned">{{ labels.code }}</td>
                <td>
                    <p class="p-4 bg-gray-100">
                        {% set code = "{{ component('ads::ads.panel',{ slug: '" ~ ads.slug ~ "' }) }}" %}
                        {{ code|raw }}
                    </p>                   
                </td>
            </tr>
        </tbody>
    </table>   
</div>
