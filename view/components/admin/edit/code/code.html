{% set ads = createModel('Ads','ads').findById(uuid) %} 
<div class="mt-4">  
    <form class="ui equal width form" id="ads_form_code">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}"> 
        <div class="field ads-type" id="js_type">
            <label>{{ fields.code.label }}</label>
            <textarea name="code" id="code" rows="10" cols="10" {{ fields.code.placeholder|attr('placeholder') }}>{{ ads.code }}</textarea>        
        </div>
        {% if demo_mode != true %}                 
            {{ component('semantic~form.footer') }}
        {% else %}
            <p class="p-4 bg-gray-200 text-red-800 rounded">Disabled in demo mode.</p>   
        {% endif %}   
    </form>
</div>
