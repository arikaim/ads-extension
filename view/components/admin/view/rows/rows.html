{% set ads = createModel('Ads','ads').where('id','>',0) %}
{% set items = paginate(ads,'ads') %} 
{% if items.getItems()|length == 0 %} 
    <tr id="empty">
        <td colspan="5">...</td>
    </tr>
{% endif %}
{% for item in items.getItems() %} 
    {{ component('ads::admin.view.row',{ item: item }) }}
{% endfor %}
