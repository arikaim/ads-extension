<div class="ui segment">
    <div class="ui stackable grid">
        <div class="ten wide column">
        </div>
        <div class="six wide column right aligned">       
            {{ component('semantic~paginator.dropdown',{ class: 'mini', namespace: 'ads' }) }}
        </div>
    </div>
</div>
<div class="ui two column grid">
    <div class="column">
        <div class="ui segment">
            <table class="ui compact stackable selectable borderless basic table">
                <thead>
                    <tr>              
                        <th class="three wide">{{ columns.action }}</th>
                        <th class="three wide">{{ columns.status }}</th>                      
                        <th class="four wide">{{ columns.slug }}</th>   
                        <th>{{ columns.title }}</th>         
                        <th class="one wide">{{ columns.type }}</th>                                                            
                    </tr>
                </thead>
                <tbody id="ads_rows" component="ads::admin.view.rows" namespace="ads">
                    {{ component('ads::admin.view.rows') }}   
                </tbody>
            </table>
            <div class="mt-2">
                {{ component('semantic~paginator',{ namespace: 'ads' }) }}
            </div>   
        </div>
    </div>
    <div class="column" id="ads_details">
    </div>
</div>
